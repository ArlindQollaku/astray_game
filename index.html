<html>

    <head>
    
        <script src='Box2dWeb.min.js'></script>
        <script src="Three.js"></script>
        <script src="keyboard.js"></script>
        <script src="jquery.js"></script>
        <script src="maze.js"></script>

        <script>

            var camera         = undefined, 
                scene          = undefined, 
                renderer       = undefined, 
                light          = undefined,
                mouseX         = undefined, 
                mouseY         = undefined,
                maze           = undefined, 
                mazeMesh       = undefined,
                mazeDimension  = 11,
                planeMesh      = undefined,
                ballMesh       = undefined,
                ballRadius     = 0.25,
                keyAxis        = [0, 0],
                ironTexture    = THREE.ImageUtils.loadTexture('/fire.png'),
                planeTexture   = THREE.ImageUtils.loadTexture('/concrete.png'),
                brickTexture   = THREE.ImageUtils.loadTexture('/brick.png'),
                gameState      = undefined,
                startTime = 0,
                currentTime = 0,
                elapsedTime = 0,
                threeStarTime = 0,
                twoStarTime = 0,
                oneStarTime = 0,
                stars = 0,
                retry = false,
                gameEnded = false,
                initialBallPosition = new THREE.Vector3(1, 1, ballRadius), // Store the initial position here



            // Box2D shortcuts
                b2World        = Box2D.Dynamics.b2World,
                b2FixtureDef   = Box2D.Dynamics.b2FixtureDef,
                b2BodyDef      = Box2D.Dynamics.b2BodyDef,
                b2Body		   = Box2D.Dynamics.b2Body,
                b2CircleShape  = Box2D.Collision.Shapes.b2CircleShape,
                b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape,
                b2Settings     = Box2D.Common.b2Settings,
                b2Vec2         = Box2D.Common.Math.b2Vec2,

            // Box2D world variables 
                wWorld         = undefined,
                wBall          = undefined;

            
            function createPhysicsWorld() {
                // Create the world object.
                wWorld = new b2World(new b2Vec2(0, 0), true);

                // Create the ball.
                var bodyDef = new b2BodyDef();
                bodyDef.type = b2Body.b2_dynamicBody;
                bodyDef.position.Set(1, 1);
                wBall = wWorld.CreateBody(bodyDef);
                var fixDef = new b2FixtureDef();
                fixDef.density = 1.0;
                fixDef.friction = 0.0;
                fixDef.restitution = 0.25;
                fixDef.shape = new b2CircleShape(ballRadius);
                wBall.CreateFixture(fixDef);

                // Create the maze.
                bodyDef.type = b2Body.b2_staticBody;
                fixDef.shape = new b2PolygonShape();
                fixDef.shape.SetAsBox(0.5, 0.5);
                for (var i = 0; i < maze.dimension; i++) {
                    for (var j = 0; j < maze.dimension; j++) {
                        if (maze[i][j]) {
                            bodyDef.position.x = i;
                            bodyDef.position.y = j;
                            wWorld.CreateBody(bodyDef).CreateFixture(fixDef);
                        }
                    }
                }
            }
            
            
            function generate_maze_mesh(field) {
                var dummy = new THREE.Geometry();
                for (var i = 0; i < field.dimension; i++) {
                    for (var j = 0; j < field.dimension; j++) {
                        if (field[i][j]) {
                            var geometry = new THREE.CubeGeometry(1,1,1,1,1,1);
                            var mesh_ij = new THREE.Mesh(geometry);
                            mesh_ij.position.x = i;
                            mesh_ij.position.y = j;
                            mesh_ij.position.z = 0.1;
                            THREE.GeometryUtils.merge(dummy, mesh_ij);
                        }
                    }
                }
                var material = new THREE.MeshPhongMaterial({map: brickTexture});
                var mesh = new THREE.Mesh(dummy, material)
                return mesh;
            }


            function createRenderWorld() {

                // Create the scene object.
                scene = new THREE.Scene();

                // Add the light.
                light= new THREE.PointLight(0xffffff, 1);
                light.dimension = 100;
                light.position.set(1, 1, 1.3);
                // Modify the ball light's distance property to make it bigger


                scene.add(light);
                
                // Add the ball.
                g = new THREE.SphereGeometry(ballRadius, 32, 16);
                m = new THREE.MeshPhongMaterial({ map: ironTexture });
                ballMesh = new THREE.Mesh(g, m);
                ballMesh.position.set(1, 1, ballRadius);
                scene.add(ballMesh);

                // Add the camera.
                var aspect = window.innerWidth/window.innerHeight;
                camera = new THREE.PerspectiveCamera(60, aspect, 1, 1000);
                camera.position.set(1, 1, 5);
                scene.add(camera);

                // Add the maze.
                mazeMesh = generate_maze_mesh(maze);
                scene.add(mazeMesh);

                // Add the ground.
                g = new THREE.PlaneGeometry(mazeDimension*10, mazeDimension*10, mazeDimension, mazeDimension);
                planeTexture.wrapS = planeTexture.wrapT = THREE.RepeatWrapping;
                planeTexture.repeat.set(mazeDimension*5, mazeDimension*5);
                m = new THREE.MeshPhongMaterial({map:planeTexture});
                planeMesh = new THREE.Mesh(g, m);
                planeMesh.position.set((mazeDimension-1)/2, (mazeDimension-1)/2, 0);
                planeMesh.rotation.set(Math.PI/2, 0, 0);
                scene.add(planeMesh);                

            }
            function updatePhysicsWorld() {

                // Apply "friction". 
                var lv = wBall.GetLinearVelocity();
                lv.Multiply(0.95);
                wBall.SetLinearVelocity(lv);
                
                // Apply user-directed force.
                var f = new b2Vec2(keyAxis[0]*wBall.GetMass()*1, keyAxis[1]*wBall.GetMass()*1);
                wBall.ApplyImpulse(f, wBall.GetPosition());          
                keyAxis = [0,0];

                // Take a time step.
                wWorld.Step(1/60, 8, 3);
            }
            

            function updateRenderWorld() {

                if (retry) {
                    var currentPosition = wBall.GetPosition(); // Get the current position
                    currentPosition.x = 1; // Modify the x position
                    currentPosition.y = 1; // Modify the x position
                    wBall.SetPosition(currentPosition);
                    retry = false;
                }
                // Update ball position.
                var stepX = wBall.GetPosition().x - ballMesh.position.x;
                var stepY = wBall.GetPosition().y - ballMesh.position.y;
                ballMesh.position.x += stepX;
                ballMesh.position.y += stepY;
                
                // Update ball rotation.
                var tempMat = new THREE.Matrix4();
                tempMat.makeRotationAxis(new THREE.Vector3(0,1,0), stepX/ballRadius);
                tempMat.multiplySelf(ballMesh.matrix);
                ballMesh.matrix = tempMat;
                tempMat = new THREE.Matrix4();
                tempMat.makeRotationAxis(new THREE.Vector3(1,0,0), -stepY/ballRadius);
                tempMat.multiplySelf(ballMesh.matrix);
                ballMesh.matrix = tempMat;
                ballMesh.rotation.getRotationFromMatrix(ballMesh.matrix);
                
                // Update camera and light positions.
                camera.position.x += (ballMesh.position.x - camera.position.x) * 0.1;
                camera.position.y += (ballMesh.position.y - camera.position.y) * 0.1;
                camera.position.z += (5 - camera.position.z) * 0.1;
                light.position.x = camera.position.x;
                light.position.y = camera.position.y;
                light.position.z = camera.position.z - 3.7;
            }


            function gameLoop() {
                switch(gameState) {
                    case 'initialize':
                        startTime = Date.now();
                        elapsedTime = 0;
                        maze = generateSquareMaze(mazeDimension);
                        maze[mazeDimension-1][mazeDimension-2] = false;
                        if (!retry) {
                        createPhysicsWorld();
                        createRenderWorld();
                        }
                        else {
                            // Reset the ball's position to the initial position
                            ballMesh.position.copy(initialBallPosition);
                            // Reset the ball's velocity
                            wBall.SetLinearVelocity(new b2Vec2(0, 0));
                        }
                        drawStars();
                        camera.position.set(1, 1, 5);
                        light.position.set(1, 1, 1.3);
                        light.intensity = 0;
                        var level = Math.floor((mazeDimension-1)/2 - 4);
                        threeStarTime = 15 + (level * 2)
                        twoStarTime = 30 + (level * 2)
                        oneStarTime = 60 + (level * 2)
                        $('#level').html('Level ' + level);
                        gameState = 'fade in';
                        break;
                        
                    case 'fade in':
                        light.intensity += 0.1 * (1.0 - light.intensity);
                        renderer.render(scene, camera);
                        if (Math.abs(light.intensity - 1.0) < 0.05) {
                            light.intensity = 1.0;
                            gameState = 'play'
                        }
                        break;

                    case 'play':

                        updatePhysicsWorld();
                        updateRenderWorld();
                        renderer.render(scene, camera);
                        if(!gameEnded){
                            currentTime = Date.now();
                        }
                        elapsedTime = (currentTime - startTime) / 1000;
                        console.log(elapsedTime)
                        var minutes = Math.floor(elapsedTime / 60);
                        var seconds = Math.floor(elapsedTime % 60);
                        var timeString = 'Time: ';
                        if (minutes > 0) {
                             timeString += minutes + ' minute ';
                             ctx.clearRect(50, 30, 50, 50);
                             stars = 0

                          }
                        timeString += seconds + ' seconds';

                        if (Math.floor(elapsedTime) == threeStarTime) {
                            ctx.clearRect(150, 30, 50, 50);
                            stars = 2;
                        }
                        if (Math.floor(elapsedTime) == twoStarTime) {
                            ctx.clearRect(100, 30, 50, 50);
                            stars = 1
                        }
                        if (Math.floor(elapsedTime) == oneStarTime) {
                            ctx.clearRect(50, 30, 50, 50);
                             stars = 0
                        }
                         // Update the timer display
                       $('#timer').html(timeString);
                        // Check for victory.
                        var mazeX = Math.floor(ballMesh.position.x + 0.5);
                        var mazeY = Math.floor(ballMesh.position.y + 0.5);
                        if (mazeX == mazeDimension && mazeY == mazeDimension - 2) { 
                            gameEnded = true;
                            light.intensity = 0.0;
                            openModal();
                        }
                        break;
                        
                    case 'fade out':
                        updatePhysicsWorld();
                        updateRenderWorld();
                        
                        light.intensity += 0.1 * (0.0 - light.intensity);
                        renderer.render(scene, camera);
                        if (Math.abs(light.intensity - 0.0) < 0.1) {
                            light.intensity = 0.0;
                            renderer.render(scene, camera);
                            gameState = 'initialize'
                        }
                        break;
                }
            
                requestAnimationFrame(gameLoop);

            }


            function onResize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
            }
            

            function onMoveKey(axis) {
                keyAxis = axis.slice(0);
            }

            
            jQuery.fn.centerv = function () {
                wh = window.innerHeight;
                h = this.outerHeight();
                this.css("position", "absolute");
                this.css("top", Math.max(0, (wh - h)/2) + "px");
                return this;
            }            

            
            jQuery.fn.centerh = function () {
                ww = window.innerWidth;
                w = this.outerWidth();
                this.css("position", "absolute");
                this.css("left", Math.max(0, (ww - w)/2) + "px");
                return this;
            }            

            
            jQuery.fn.center = function () {
                this.centerv();
                this.centerh();
                return this;
            }            

            
            $(document).ready(function() {

                // Prepare the instructions.
                $('#instructions').center();
                $('#instructions').hide();
                KeyboardJS.bind.key('i', function(){$('#instructions').show()}, 
                                         function(){$('#instructions').hide()});
    
                // Create the renderer.
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // Bind keyboard and resize events.
                KeyboardJS.bind.axis('left', 'right', 'down', 'up', onMoveKey);
                KeyboardJS.bind.axis('h', 'l', 'j', 'k', onMoveKey);
                $(window).resize(onResize);
                

                // Set the initial game state.
                gameState = 'initialize';
                
                // Start the game loop.
                requestAnimationFrame(gameLoop);

            })
            
            

        </script>
    
        <style>
        
            body {
                background: black;
                margin: 0;
                padding: 0;
                font-family: 'Helvetica';
            }
            
            #instructions {
                background-color: rgba(0,0,0,0.75);
                color: white;
                text-align: center;
                padding: 32px;
                margin: 0px;
                display: inline;
                border: 2px solid white;
            }

            #help {
                position: absolute;
                left: 0px;
                bottom: 0px;
                padding: 4px;
                color: white;   
            }

            #level {
                position: absolute;
                left: 0px;
                top: 0px;
                padding: 4px;
                color: yellow;   
                font-weight: bold;
            }
            #timer {
                position: absolute;
                left: 0px;
                top: 20px;
                padding: 4px;
                color: yellow;   
                font-weight: bold;
            }
            #stars {
                position: absolute;
                left: 50%;
                padding: 4px;
                color: yellow;   
                font-weight: bold;
            }
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 999;
            }

            .modal-content {
                background-color: white;
                padding: 20px;
                text-align: center;
            }

            .modal-buttons {
                margin-top: 20px;
            }

            .modal-buttons button {
                margin: 5px;
            }


        </style>
        
    </head>
    
    <body>

        <div id="modal" class="modal">
            <div class="modal-content">
              <h2>Game Win!</h2>
              <p>Congratulations! You completed the level.</p>
              <p id="starsText">You got 3 stars.</p>
              <div class="modal-buttons">
                <button id="retry-btn">Retry</button>
                <button id="next-level-btn">Next Level</button>
              </div>
            </div>
          </div>
          
    
    <div id='instructions'>
        How to play Astray:
        <br><br>
        Use the arrow keys to move the ball and find the exit to the maze.
        <br><br>
        Vim trainees: h, j, k, l
    </div>
    
    <div id='help'>
        Hold down the 'I' key for instructions.
    </div>

    <div id='level'>
        Level 1
    </div>
    
    <div id="timer">Time: 0</div>
    <canvas id="stars" width="300" height="250"></canvas>
<script>
    var nextLevelBtn = document.getElementById('next-level-btn');
var retryBtn = document.getElementById('retry-btn');
var modal = document.getElementById('modal');

nextLevelBtn.addEventListener('click', function() {
  // Code to proceed to the next level
  closeModal();
  mazeDimension += 2;
  gameEnded = false;
  gameState = 'fade out';
});

retryBtn.addEventListener('click', function() {
  // Code to retry the current level
  closeModal();
  retry = true;
  gameEnded = false;
  gameState = 'initialize';

});

function openModal() {
  var starsText = document.getElementById('starsText');
  starsText.innerHTML = `You got ${stars} stars.`
  nextLevelBtn.style.display = "inlin-block"
  retryBtn.style.display = "inline-block"

  if (stars == 3) {
    retryBtn.style.display = "none"
  }
  else if (stars == 0) {
    nextLevelBtn.style.display = "none"
  }
  modal.style.display = 'flex';
}

function closeModal() {
  modal.style.display = 'none';
}


   var canvas = document.getElementById('stars');
   var ctx = canvas.getContext('2d');
function drawStars() {

    stars = 3;
   // First star (resized and filled)
   ctx.save();
   ctx.translate(50,30); // Move the context origin to (50, 100)
   ctx.scale(0.2, 0.2); // Scale the star down to desired size
   ctx.beginPath();
   ctx.moveTo(108, 0.0);
   ctx.lineTo(141, 70);
   ctx.lineTo(218, 78.3);
   ctx.lineTo(162, 131);
   ctx.lineTo(175, 205);
   ctx.lineTo(108, 170);
   ctx.lineTo(41.2, 205);
   ctx.lineTo(55, 131);
   ctx.lineTo(1, 78);
   ctx.lineTo(75, 68);
   ctx.lineTo(108, 0);
   ctx.closePath();
   ctx.fillStyle = "gold"; // Set the fill color
   ctx.fill();
   ctx.restore();

   // Second star (resized and filled)
   ctx.save();
   ctx.translate(100, 30); // Move the context origin to (100, 100)
   ctx.scale(0.2, 0.2); // Scale the star down to desired size
   ctx.beginPath();
   ctx.moveTo(108, 0.0);
   ctx.lineTo(141, 70);
   ctx.lineTo(218, 78.3);
   ctx.lineTo(162, 131);
   ctx.lineTo(175, 205);
   ctx.lineTo(108, 170);
   ctx.lineTo(41.2, 205);
   ctx.lineTo(55, 131);
   ctx.lineTo(1, 78);
   ctx.lineTo(75, 68);
   ctx.lineTo(108, 0);
   ctx.closePath();
   ctx.fillStyle = "gold"; // Set the fill color
   ctx.fill();
   ctx.restore();

   // Third star (resized and filled)
   ctx.save();
   ctx.translate(150, 30); // Move the context origin to (150, 100)
   ctx.scale(0.2, 0.2); // Scale the star down to desired size
   ctx.beginPath();
   ctx.moveTo(108, 0.0);
   ctx.lineTo(141, 70);
   ctx.lineTo(218, 78.3);
   ctx.lineTo(162, 131);
   ctx.lineTo(175, 205);
   ctx.lineTo(108, 170);
   ctx.lineTo(41.2, 205);
   ctx.lineTo(55, 131);
   ctx.lineTo(1, 78);
   ctx.lineTo(75, 68);
   ctx.lineTo(108, 0);
   ctx.closePath();
   ctx.fillStyle = "gold"; // Set the fill color
   ctx.fill();
   ctx.restore();
}
</script>
